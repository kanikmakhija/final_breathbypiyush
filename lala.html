<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(38,153,172);
            background: linear-gradient(179deg, rgba(38,153,172,1) 0%, rgba(88,178,193,1) 70%);
        }
        .hero-section {
            border: 2px solid black;
        }
        .hero-section img {
            max-width: 100%;
            height: auto;
        }
        .hero-heading {
            font-size: 200px; /* Adjust font size */
            font-family: cursive;
        }
        @media (max-width: 768px) {
            .hero-heading {
                font-size: 100px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid hero-section d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-6">
                <img src="images/breath-hero-img.png" class="img-fluid mx-auto d-block" alt="...">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <h1 class="Display-1 hero-heading text-center text-white"><b>Breath By Piyush</b></h1>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
